<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UBold - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->
      <div class="navbar-custom">
        <!-- LOGO -->
        <div class="logo-box">
          <a href="index.html" class="logo text-center">
            <span class="logo-lg">
              <img src="assets/images/LOGO.png" alt="" height="35" />
              <!-- <span class="logo-lg-text-light">UBold</span> -->
            </span>
            <span class="logo-sm">
              <!-- <span class="logo-sm-text-dark">U</span> -->
              <img src="assets/images/logo-sm.png" alt="" height="24" />
            </span>
          </a>
        </div>
        <div
          class="input-group"
          style="width: 50%; height: calc(1.5em + .9rem + 2px);margin: auto"
        >
          <div class="input-group-prepend">
            <div>
              <select
                class="form-control"
                id="searchType"
                style="background-color: #32ad6c; color: white; border: none"
              >
                <option>Products</option>
                <option>Suppliers</option>
              </select>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            id="search-inp"
            placeholder="Search..."
          />
          <div class="input-group-append">
            <button
              class="btn btn-secondary"
              type="submit"
              style="background-color: #32ad6c; color: white"
              id="search-btn"
              onclick="searchLocal()"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="float-right" style="align-content: center; display: flex">
          <select class="form-control" id="language-select" style="color: gray">
            <option>English</option>
            <option>Spanish</option>
          </select>
        </div>
      </div>
      <script>
        if (window.sessionStorage.getItem("search"))
          document.getElementById("search-inp").value = window.sessionStorage.getItem(
            "search"
          );
        function searchLocal() {
          var x = document.getElementById("search-inp").value;
          window.sessionStorage.setItem("search", x);
          var type = document.getElementById("searchType").value;
          if (type === "Products") {
            window.location.replace("products.html");
          } else {
            window.location.replace("suppliers.html");
          }
        }
      </script>
      <!-- end Topbar -->


      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">UBold</a>
                      </li>
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Charts</a>
                      </li>
                      <li class="breadcrumb-item active">Chartjs</li>
                    </ol>
                  </div>
                  <h4 class="page-title">Chartjs</h4>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title">Most visited product</h4>

                    <div class="mt-4 chartjs-chart">
                      <canvas
                        id="pie-chart-example"
                        height="350"
                        class="mt-4"
                      ></canvas>
                    </div>
                  </div>
                  <!-- end card-body-->
                </div>
                <!-- end card-->
              </div>
              <!-- end col -->
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title">Negotiations Status</h4>

                    <div class="mt-4 chartjs-chart">
                      <canvas id="donut-chart-example" height="350"></canvas>
                    </div>
                  </div>
                  <!-- end card-body-->
                </div>
                <!-- end card-->
              </div>
              <!-- end col -->
            </div>
            <div class="row">
              <!-- end col -->
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title">
                      Added to shortlist & Messages & RFI/RFQ
                    </h4>

                    <div class="mt-4 chartjs-chart">
                      <canvas id="bar-chart-example" height="350"></canvas>
                    </div>
                  </div>
                  <!-- end card-body-->
                </div>
                <!-- end card-->
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title">Visits to Profile</h4>
                    <div class="mt-4 chartjs-chart">
                      <canvas id="line-chart-example" height="350"></canvas>
                    </div>
                  </div>
                  <!-- end card-body-->
                </div>
                <!-- end card-->
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
        <!-- content -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Moment js (financial demo only)-->
    <script src="assets/libs/moment/moment.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/libs/chart-js/Chart.bundle.min.js"></script>

    <!-- Init js -->
    <script src="assets/js/pages/chartjs.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
